{% extends "base.html" %}

{% block title %}Edit TXT: {{ txt_name }}{% endblock %} {% block content %}
<div class="card shadow-sm">
  <div class="card-header">
    <h1 class="h4 mb-0">Editing TXT File associated with: {{ txt_name }}</h1>
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label for="content" class="form-label">File Content</label>
        <textarea class="form-control" id="content" name="content" rows="20" style="font-family: monospace;">{{ content }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
